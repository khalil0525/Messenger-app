name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and build React app
        run: |
          cd client
          npm ci
          npm run build

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Deploy to Elastic Beanstalk
        run: |
          pip install awscli --upgrade --user
          export PATH=$PATH:$HOME/.local/bin

          # Create application version
          aws elasticbeanstalk create-application-version \
            --application-name Messenger_App \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-430567120029,S3Key=$GITHUB_SHA.zip

          # Update environment with the new version
          aws elasticbeanstalk update-environment \
            --environment-name MessengerApp-env \
            --version-label $GITHUB_SHA
            --region us-east-1

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          OTHER_BACKEND_ENV_VAR: ${{ secrets.OTHER_BACKEND_ENV_VAR }}
