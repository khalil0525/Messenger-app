name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and build React app
        run: |
          cd client
          npm ci
          npm run build

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: Copy Build Artifacts to EC2
        run: |
          cd $GITHUB_WORKSPACE  # Set working directory to the root of the repository
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} -r client/build ec2-user@your-instance-ip:/

      - name: SSH into EC2 and Start Application
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@54.224.72.128 "cd / && npm install && NODEMAILER_EMAIL=${{ secrets.NODEMAILER_EMAIL }} NODEMAILER_PASS=${{ secrets.NODEMAILER_PASS }} DB_DATABASE=${{ secrets.DB_DATABASE }} DB_USER=${{ secrets.DB_USER }} DB_PASSWORD=${{ secrets.DB_PASSWORD }} DB_HOST=${{ secrets.DB_HOST }} DB_PORT=${{ secrets.DB_PORT }} APP_URL=${{ secrets.APP_URL }} SESSION_SECRET=${{ secrets.SESSION_SECRET }} PORT=${{ secrets.PORT }} ENV=${{ secrets.ENV }} node app/server.js"

      - name: Cleanup
        run: |
          rm -rf client/build
