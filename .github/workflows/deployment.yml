name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and build React app
        run: |
          cd client
          npm ci
          npm run build

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: Copy Build Artifacts to EC2
        run: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} -r client/build ec2-user@54.224.72.128:/var/www

      - name: SSH into EC2 and Start Application
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@54.224.72.128 "cd /var/www && npm install && node app/server.js"

      - name: Cleanup
        run: |
          rm -rf client/build
