name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and build React app
        run: |
          cd client
          npm ci
          npm run build

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Configure AWS Credentials
        run: |
          mkdir $HOME/.aws
          echo "[default]" > $HOME/.aws/config
          echo "region = us-east-1" >> $HOME/.aws/config
          echo "[default]" > $HOME/.aws/credentials
          echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> $HOME/.aws/credentials
          echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> $HOME/.aws/credentials

      - name: Generate and Upload ZIP File to S3
        run: |
          zip -r my-app-build.zip client/build
          aws s3 cp my-app-build.zip s3://elasticbeanstalk-us-east-1-430567120029/$GITHUB_SHA.zip
          rm my-app-build.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          pip install awscli --upgrade --user
          export PATH=$PATH:$HOME/.local/bin

          # Create application version
          aws elasticbeanstalk create-application-version \
            --application-name "Messenger App" \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-430567120029,S3Key=$GITHUB_SHA.zip
            
          # Update environment with the new version
          aws elasticbeanstalk update-environment \
            --environment-name MessengerApp-env \
            --version-label $GITHUB_SHA

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
